<mat-drawer #drawer class="example-sidenav" mode="side">

	<div id="mobile_menu_links">

		<button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" id="mobile_close_icon"
				(click)="drawer.toggle()"
				>
			<mat-icon>close</mat-icon>
		</button>
		<br>
		<a  (click)="open_route('home'); drawer.toggle()"><p > Home</p> </a>
		<a><p (click)="open_route('portfolio'); drawer.toggle()"> Portfolio</p> </a>
		<a> <p>About </p></a>
		<a><p> Contact </p></a>

	</div>

</mat-drawer>
<mat-drawer-container class="example-container h-100" autosize>

		<section id="header" class="header" >
			<div class="container " >
				<mat-toolbar  >
					<h1  id="logo_heading"
					(click)="open_route('')"
					>رفته رفته</h1>
					<span class="example-spacer"></span>
					<button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" id="mobile_menu_icon"
					(click)="drawer.toggle()"
					>
						<mat-icon>menu</mat-icon>
					</button>
					
					<div id="desktop_menu">
						<button   mat-button 
						
				
						(click)="open_route('about')" >
						About
						</button>
						<button mat-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="open_route('contact')">
							Contact
						</button>
						<button  mat-raised-button id="primary_button" class="example-icon" aria-label="Example icon-button with menu icon" (click)="open_route('portfolio')">
							Portfolio
						</button>
						<button  mat-stroked-button id="secondary_button" 
						
						class="example-icon" aria-label="Example icon-button with menu icon" (click)="open_route('portfolio')">
							Get in touch
						</button>
		
					</div>
				</mat-toolbar>
			</div>
		</section>


		
</mat-drawer-container>
<script>

// When the user scrolls down 50px from the top of the document, resize the header's font size
body.onscroll = function() {scrollFunction(); console.log("yes")};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("header").style.padding = "0px";
  } else {
    document.getElementById("header").style.padding = "5px 0px";
  }
}

</script>
